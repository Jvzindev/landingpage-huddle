<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav id="navbar">
            <img src="assets/logo.svg" alt="Logotipo Huddle">
        </nav>
    </header>
    <!-- Conteúdo principal -->
    <div class="container">
        <main class="body-container">
            <section id="img-container">
                <img src="assets/illustration-mockups.svg" alt="Wallpaper simples">
            </section>
            <!-- Textos principais -->
            <section id="txt-container">
                <h4>Build The Community
                    Your Fans Will Love</h4>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <form>
                    <input type="submit" value="Register">
                </form>
            </section>
            <section id="icons-container">
                <div class="icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </section>
        </main>
    </div>
    <!-- Rodapé -->
    <footer id="footer">
        <h2>&copy; Feito por <span class="bold">João Victor</span></h2>
        <p><a href="#" target="_blank">Ver Source do projeto</a></p>
    </footer>
</body>
</html>
